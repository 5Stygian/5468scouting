<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <title>2025 Scouting Form</title>
        <h1>5468 Scouting Form 2025</h1>
    </head>
    <body>
        <h2>Did they leave?</h2>
        <input type="checkbox" name="leaveY" id="leaveY" class="left">

        <label for="leaveN" class="rightTxt">No</label>
        <br>
        <h2>Auto Phase</h2>
        <h3>L1</h3>

            <button id="minusL1" class="left">-1</button>
            <div id="cvL1" class="center">0</div>
            <button id="plusL1" class="right">+1</button>
        </div>
    </body>
